<!doctype html>
<html lang="en">
<meta charset="utf-8">
      <title>Contact Card</title>
      <style>

      #wrapper {

            margin:10px;
            padding:10px;
            width:700px;
            display:inline;
            height:400px;
      }
      #table {
            display:inline-block;
            margin:0px;
            padding:0px;
      }
      #form {
            display:inline-block;
            width:300px;
      }
      #form input {
            display:inline-block;
            margin:20px;
            width:120px;
            vertical-align:middle;
      }
      h1 {
            display:inline-block;

      }
      p {
            display:inline-block;

      }
      #box {
            display:inline-block;
            border:2px solid black;
            width:300px;
            height:200px;
            vertical-align:top;
            position:relative;
            left:800px;
            bottom:300px;
            text-align:center;
            margin-bottom: 20px;

      }
      #third {
            display:inline-block;
            width:450px;
            height:100px;
            padding-right: 130px;
      }
}
</style>
      <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
      <script type='text/javascript'>
      $(document).ready(function(){


                  $('form').submit(function() {
                        alert('Thanks for your info!');
                        var frm1 = $('#first', $(this)).val();
                        var frm2 = $('#second', $(this)).val();
                        var frm3 = $('#third', $(this)).val();

                        // var frm1 = $('form[name="first_name"]');

                        console.log(frm1);

                        $('#add').append("<div id='box'>" + '<h1>' + frm1 + '</h1><h1>' + frm2 + '</h2><br>' + "<p class='btn'>" + 'Click for description!' + '</p>' + '</div>' + '<br>' );
                       $('.btn').click(function() {
                        $('#add').html("<div id='box'>" + '<p>' + frm3 + '</p>' + '</div>');
                        })                    // $('#add tr:empty:first').append('<td>frm4</td>');
                        return false;
              })
  	})
  </script>
      </head>
            <body>
                  <div id="wrapper">
                        <div id="form">
                              <form>
                                    Firstname<input type='text' name='first_name' id="first">
                                    <br>
                                    Last Name<input type='text' name='last_name' id="second">
                                    <br>
                                    <p>Description</p>
                                    <br>
                                    <input type='text' name='description' id="third">
                                    <br>
                                    <input id="submit" type='submit' value='Add User'>
                              </form>
                        </div>
                        <div id="add">
                        </div>
                  </div>
            </body>
</html>
