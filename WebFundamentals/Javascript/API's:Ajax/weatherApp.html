<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Weather API</title>
	<link rel="stylesheet" href="styles.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			var apiKey = "0be61ca56e7e48b2bb33fe7bdd5be516";
    		$('form').submit(function() {
    			var city = $("#city").val();
				var url = "http://api.openweathermap.org/data/2.5/weather?q=" + city + "&appid="+ apiKey + "&units=imperial";
				console.log(url);
        	$.get(url, function(res) {
            	console.log(res);
            	$('#currTemp').text("Current Temp is "+ res.main.temp);
	        }, 'json');

	        return false;
    });
});

	</script>
</head>
<body>
	<h1>Weather API</h1>
	<form>
		<input type="text" id="city">
		<input type="submit" name="submit" value="Search Weather">
	</form>
	<p id="currTemp"></p>
</body>
</html>
