<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PokemonData</title>
        <link rel="stylesheet" href="pokemonData.css">
        <script type='text/javascript' src='http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
        <script type="text/javascript">
        $(document).ready(function(){
            for(var num = 1; num<152; num++){
                $("#pokemon").append("<img id="+num+" src='http://pokeapi.co/media/img/"+num+".png'>");
            }

            $("img").hover(function(){
                var j = this.id;
                $.get("http://pokeapi.co/api/v1/pokemon/"+j+"/", function(res){
                     var html_str = "";
                     html_str += "<h2>" + res.name + "</h2>"
                     html_str += "<img id="+j+" src='http://pokeapi.co/media/img/"+j+".png'>"
                     html_str += "<h4>Types</h4>";
                     html_str += "<ul>";
                     for(var i = 0; i < res.types.length; i++) {
                         html_str += "<li>" + res.types[i].name + "</li>";
                     }
                     html_str += "</ul>";
                     html_str += "<h4>Height</h4>"
                     html_str += res.height + " pokeInches"
                     html_str += "<h4>Weight</h4>"
                     html_str += res.weight + " lbs"
                     $("#pokedex").html(html_str);
                     console.log(res);
                })

            })

        })
        </script>
    </head>
    <body>
        <div id="wrapper">
            <div id="pokemon">

            </div>
            <div id="pokedex">

            </div>
        </div>
    </body>
</html>
