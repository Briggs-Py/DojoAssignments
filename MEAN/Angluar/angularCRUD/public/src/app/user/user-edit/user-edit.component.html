<h5>User Edit Component</h5>
<form (submit)="update()" >
    <input type="text" name="first_name" [(ngModel)]="userEdit.first_name">
    <input type="text" name="last_name" [(ngModel)]="userEdit.last_name">
    <input type="text" name="email"[(ngModel)]="userEdit.email">
    <input type="submit" name="" value="Edit User">
</form>
